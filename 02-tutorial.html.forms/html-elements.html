<!DOCTYPE html>
<html>
<body>

<h2>The select Element</h2>

<p>The select element defines a drop-down list:</p>

<form action="/action_page.php">
  <label for="cars">Choose a car:</label>
  <select id="cars" name="cars">
    <option value="volvo">Aulia</option>
    <option value="saab">Aul</option>
    <option value="fiat">Nur</option>
    <option value="audi">Asiffa</option>
  </select>
  <input type="submit">
</form>

</body>
</html>

    <!DOCTYPE html>

    <h2>Visible Option Values</h2>
    
    <p>Use the size attribute to specify the number of visible values.</p>
    
    <form action="/action_page.php">
      <label for="cars">Choose a car:</label>
      <select id="cars" name="cars" size="3">
        <option value="volvo">Aulia</option>
        <option value="saab">Aul</option>
        <option value="fiat">Nur</option>
        <option value="audi">Asiffa</option>
      </select><br><br>
      <input type="submit">
    </form>
    
    </body>
    </html>
